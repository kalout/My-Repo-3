name: My Action
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, closed, labeled, unlabeled, assigned, unassigned, review_requested, review_request_removed, discussion_comment]
#   issues:
#     types: [opened, edited, deleted, transferred, pinned, unpinned, closed, reopened, labeled, unlabeled, locked, unlocked, milestoned, demilestoned]
#   pull_request_target:
